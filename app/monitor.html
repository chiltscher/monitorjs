<!DOCTYPE html>
<html>
<head>
	<title>System Monintor</title>
	<link href="design.css" type="text/css" rel="monitor.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="monitor.js"></script>
	<!-- Bootstrap source -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- meat data goes here -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h1>System Monitor</h1>
			<div id="stats">
				<h3 id="hostname">Here is the Hostname</h3>
				<div id="os"></div>
				<div id="cpuModel"></div>
				<div id="cpuSpeed"></div>
				<div id="cpuLoad"></div>

				<div class="progress">
				  <div id="cpu" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
				    60%
				  </div>
				</div>

				<div id="memory"></div>

				<div class="progress">
				  <div id="mem" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
				    60%
				  </div>
				</div>

		</div>
	</div>
</div>
	</div>
</body>
</html>
